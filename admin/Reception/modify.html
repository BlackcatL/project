			<!-- 注册 -->
			<form action="../../php/Login.php" method="post" id="zhuce"><fieldset id="account">
				<legend>请修改您的信息</legend>

				<div id="img"></div>

				<label for="userName">昵称：</label>
				<input type="text" name="userName" required placeholder="请输入“昵称”"/><!--  “required”必填项 “placeholder”文字提示-->
				<br />
				
				<label for="password01">密码：</label>
				<input type="password" name="password01" required placeholder="请设置登录密码"/><!-- “password”密码 -->

				<label for="password02">确认密码：</label>
				<input type="password" name="password02" required placeholder="请设置登录密码"/>
				<br />

				<input type="radio" name="Sex" value="男">
				<label for="Sex">男</label>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="Sex" value="女">
				<label for="Sex">女</label>
				<br />

				<label for="shenfenzheng">身份证号：</label>
				<input type="text" name="shenfenzheng" required placeholder="请填写您的身份证号："/>
				<br />

				<label for="tel">电话：</label>
				<input type="text" name="tel" required placeholder="请填写您的电话号："/>
				<br />

				<label for="QQ">QQ：</label>
				<input type="text" name="QQ" required placeholder="请填写您的QQ号："/>
				<br />

				<label for="WeChat">微信：</label>
				<input type="text" name="WeChat" required placeholder="请填写您的微信号："/>
				<br />
				
				<label for="email">邮箱：</label>
				<input type="text" name="email" required placeholder="请输入邮箱账号"/>
				<br />

				&nbsp;区域：&nbsp;&nbsp;
				<input type="radio" name="region" value="寒梅岭">
				<label for="region">寒梅岭</label>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="region" value="幽兰谷">
				<label for="region">幽兰谷</label>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="region" value="傲竹峰">
				<label for="region">傲竹峰</label>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="region" value="孤菊峪">
				<label for="region">孤菊峪</label>
				<br />
				
				<label for="message">个性签名：</label>
				<textarea id="a02" name="message" placeholder="您的个性签名"/></textarea>
				<br />
				
				<input type="submit" value="注册"><!-- “submit”提交表单 -->
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" value="取消"><!-- “reset”重置表单 -->
